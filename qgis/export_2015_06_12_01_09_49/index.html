<!DOCTYPE html>
<html>
	<head>
		<title>QGIS2leaf webmap</title>
	
		<meta charset="utf-8" />
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
		<link rel="stylesheet" type="text/css" href="css/own_style.css">
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
		<script src="js/leaflet-hash.js"></script>
		<script src="js/Autolinker.min.js"></script>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	</head>
	<body>
		<div id="map"></div>
		<script>
		var map = L.map('map', {
			zoomControl:true, maxZoom:19
		}).fitBounds([[37.7174104295,-5.0127662037],[38.1155525334,-4.53815972222]]);
		var hash = new L.Hash(map);
		var additional_attrib = 'created w. <a href="https://github.com/geolicious/qgis2leaf" target ="_blank">qgis2leaf</a> by <a href="http://www.geolicious.de" target ="_blank">Geolicious</a> & contributors<br>';
		var feature_group = new L.featureGroup([]);
		var raster_group = new L.LayerGroup([]);	
		var layerOrder=new Array();
		var overlay_CDAUVialyPortal = L.tileLayer.wms('http://www.callejerodeandalucia.es/servicios/cdau/wms?', {
			layers: 'CDAU_wms',
			format: 'image/png',
			transparent: true,
			continuousWorld : true,
		}).addTo(map);
		var overlay_CDAUBase = L.tileLayer.wms('http://www.callejerodeandalucia.es/servicios/base/wms?', {
			layers: 'CDAU_base',
			format: 'image/png',
			transparent: true,
			continuousWorld : true,
		}).addTo(map);
		var overlay_MapaToporaster10 = L.tileLayer.wms('http://www.ideandalucia.es/services/toporaster10/wms?', {
			layers: 'toporaster10',
			format: 'image/png',
			transparent: true,
			continuousWorld : true,
		}).addTo(map);
		var overlay_Catastro = L.tileLayer.wms('http://ovc.catastro.meh.es/Cartografia/WMS/ServidorWMS.aspx', {
			layers: 'Catastro',
			format: 'image/png',
			transparent: true,
			continuousWorld : true,
		}).addTo(map);

		feature_group.addTo(map);
		L.control.layers({},{"Catastro": overlay_Catastro,"MapaToporaster10": overlay_MapaToporaster10,"CDAUBase": overlay_CDAUBase,"CDAUVialyPortal": overlay_CDAUVialyPortal},{collapsed:false}).addTo(map);
		L.control.scale({options: {position: 'bottomleft',maxWidth: 100,metric: true,imperial: false,updateWhenIdle: false}}).addTo(map);
	</script>
</body>
</html>
